<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>This text does not exist</title>
    </head>

    <body>
        <h1>
            This text does not exist
        </h1>
        <p id="gpt2-quote">
            lol
        </p>
        <button type="button"
                onclick="readData()">
        update</button>
    </body>
    <script>
     function myFunction(json) {
         document.getElementById("gpt2-quote").innerHTML = json.output;
     }

     function readData(){
         var name = "data/unconditional" + randomNumber() + ".json"
         console.log(name)
         fetch(name)
             .then(response => response.json())
             .then(json => myFunction(json));
     }

     function randomNumber(){
         var num =  Math.floor((Math.random() * 500) + 1);
         return num.toString()
     }
     readData()
    </script>
</html>
